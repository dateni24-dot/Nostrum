<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostrum | Bienvenido</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02020a;
      --neon-blue: #00b3ff;
      --neon-purple: #7b2eff;
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.6);
      --accent: linear-gradient(90deg,var(--neon-blue),var(--neon-purple));
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,179,255,0.06), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(123,46,255,0.04), transparent),
                  var(--bg);
      color:#e9f6ff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    .container{
      width:600px;
      max-width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:60px 40px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.7), 0 0 40px rgba(0,179,255,0.03) inset;
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(255,255,255,0.03);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{
      font-size:48px;
      font-weight:800;
      background-image:var(--accent);
      background-clip:text;
      -webkit-background-clip:text;
      color:transparent;
      margin:0 0 16px 0;
      letter-spacing:-0.5px;
    }

    p{
      font-size:18px;
      color:var(--muted);
      margin:0 0 32px 0;
    }

    .user-info{
      background:linear-gradient(180deg, rgba(0,179,255,0.08), rgba(123,46,255,0.08));
      border:1px solid rgba(0,179,255,0.2);
      border-radius:12px;
      padding:20px;
      margin:0 0 32px 0;
    }

    .user-info strong{
      color:#00b3ff;
      font-size:24px;
    }

    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:14px 32px;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
      transition:all 0.3s;
      box-shadow:0 4px 20px rgba(0,179,255,0.3);
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 30px rgba(0,179,255,0.5);
    }

    .orb{position:absolute;border-radius:50%;filter:blur(28px);opacity:0.6;pointer-events:none}
    .orb--one{width:420px;height:420px;left:-100px;top:-120px;background:var(--neon-blue)}
    .orb--two{width:300px;height:300px;right:-80px;bottom:-100px;background:var(--neon-purple)}
  </style>
</head>
<body>
  <div class="orb orb--one"></div>
  <div class="orb orb--two"></div>

  <div class="container">
    <h1>¡Bienvenido a Nostrum!</h1>
    <p>Has iniciado sesión exitosamente</p>
    
    <div class="user-info">
      <p style="margin:0;color:var(--muted);font-size:14px">Usuario:</p>
      <strong id="username">Cargando...</strong>
    </div>

    <a href="/Nostrum/login.html" class="btn" onclick="logout()">Cerrar Sesión</a>
  </div>

  <script>
    // Obtener el nombre de usuario de la sesión
    fetch('/Nostrum/api/current-user')
      .then(res => res.json())
      .then(data => {
        if (data.username) {
          document.getElementById('username').textContent = data.username;
        } else {
          // No hay sesión, redirigir al login
          window.location.href = '/Nostrum/login.html';
        }
      })
      .catch(err => {
        console.error('Error:', err);
        // Usar SessionStorage como fallback
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user') || sessionStorage.getItem('username') || 'Usuario';
        document.getElementById('username').textContent = user;
      });

    function logout() {
      // Aquí puedes agregar una llamada para invalidar la sesión en el servidor
      sessionStorage.clear();
      return true;
    }
  </script>
</body>
</html>
