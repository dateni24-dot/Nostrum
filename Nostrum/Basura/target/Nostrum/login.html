<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostrum | Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02020a;
      --neon-blue: #00b3ff;
      --neon-purple: #7b2eff;
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.6);
      --accent: linear-gradient(90deg,var(--neon-blue),var(--neon-purple));
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,179,255,0.06), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(123,46,255,0.04), transparent),
                  var(--bg);
      color:#e9f6ff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    header{
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      font-size:40px;
      font-weight:800;
      background-image:var(--accent);
      background-clip:text;
      color:transparent;
      text-shadow:0 0 20px rgba(0,179,255,0.3);
      letter-spacing:-0.5px;
    }

    .orb{position:absolute;border-radius:50%;filter:blur(28px);opacity:0.6}
    .orb--one{width:420px;height:420px;left:-100px;top:-120px;background:var(--neon-blue)}
    .orb--two{width:300px;height:300px;right:-80px;bottom:-100px;background:var(--neon-purple)}

    .login-container{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:28px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.7), 0 0 40px rgba(0,179,255,0.03) inset;
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }

    h1{margin:0 0 6px 0;font-size:28px;letter-spacing:-0.4px}
    p.lead{color:var(--muted);margin:0 0 18px 0}

    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input[type=text],input[type=password]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);color:inherit;font-size:14px;outline:none;transition:box-shadow .18s,transform .12s;
      box-shadow: 0 0 0 0 rgba(0,179,255,0.0);
    }
    input:focus{box-shadow:0 0 18px rgba(0,179,255,0.12);transform:translateY(-2px)}

    .submit{
      margin-top:6px;padding:12px 16px;border-radius:12px;border:0;font-weight:700;font-size:15px;cursor:pointer;
      background:var(--neon-blue);color:#02101a;box-shadow: 0 8px 30px rgba(0,179,255,0.12), 0 0 28px rgba(0,179,255,0.14) inset;
      transition:transform .12s,filter .12s;
    }
    .submit:active{transform:scale(.99)}
    .submit:disabled{opacity:0.7;cursor:not-allowed}

    .link-signup{
      text-align:center;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .link-signup a{color:var(--neon-blue);text-decoration:none}

    .error-message{
      color:#ff6b6b;
      font-size:13px;
      margin-top:8px;
      padding:8px;
      border-radius:6px;
      background:rgba(255,107,107,0.1);
      display:none;
    }

    .panel{transform:translateY(8px);opacity:0;animation:entrance .7s forwards .12s}
    @keyframes entrance{to{transform:none;opacity:1}}
  </style>
</head>
<body>
  <header>Nostrum</header>
  <div class="orb orb--one"></div>
  <div class="orb orb--two"></div>

  <div class="login-container panel">
    <h1><span style="color:var(--neon-blue)">Inicia Sesión</span></h1>
    <p class="lead">Bienvenido de vuelta. Accede a tu cuenta.</p>

    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div>
        <label for="usuario">Usuario</label>
        <input id="usuario" name="usuario" type="text" placeholder="Tu usuario" required>
      </div>

      <div>
        <label for="contrasena">Contraseña</label>
        <input id="contrasena" name="contrasena" type="password" placeholder="Tu contraseña" required>
      </div>

      <button class="submit" type="submit">Iniciar Sesión</button>

      <div class="error-message" id="errorMsg"></div>

      <div class="link-signup">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <script>
    async function handleLogin(e){
      e.preventDefault();
      const btn = document.querySelector('.submit');
      const errorMsg = document.getElementById('errorMsg');
      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = 'Iniciando...';
      errorMsg.style.display = 'none';

      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      const params = new URLSearchParams({ usuario, contrasena });

      try {
        const res = await fetch('/Nostrum/loginJdbc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        });
        const text = await res.text();
        
        if (res.ok && text.trim().startsWith('OK')) {
          btn.textContent = '✅ Sesión iniciada';
          btn.style.filter = 'brightness(1.05)';
          setTimeout(() => {
            window.location.href = '/Nostrum/dashboard.html';
          }, 1500);
        } else {
          btn.disabled = false;
          btn.textContent = originalText;
          errorMsg.textContent = text;
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        btn.disabled = false;
        btn.textContent = originalText;
        errorMsg.textContent = 'Error de red: ' + err.message;
        errorMsg.style.display = 'block';
      }

      return false;
    }

    // Efecto de partículas flotantes
    (function(){
      for(let i=0;i<14;i++){
        const d=document.createElement('div');
        d.style.position='absolute';
        d.style.width=(6+Math.random()*18|0)+'px';
        d.style.height=d.style.width;
        d.style.left=(Math.random()*100)+'%';
        d.style.top=(Math.random()*100)+'%';
        d.style.background='rgba(0,179,255,'+(0.05+Math.random()*0.12)+')';
        d.style.borderRadius='50%';
        d.style.transform='translate(-50%,-50%)';
        d.style.filter='blur(8px)';
        d.style.animation='drift '+(8+Math.random()*12)+'s ease-in-out infinite';
        d.style.pointerEvents='none';
        document.body.appendChild(d);
      }
    })();

    const s = document.createElement('style');
    s.innerHTML = '@keyframes drift{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-40px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}';
    document.head.appendChild(s);
  </script>
</body>
</html>
