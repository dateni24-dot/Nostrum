<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Login y Register - Formularios simples</title>
</head>

<body>
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="post" autocomplete="on">
        <label for="login-usuario">Usuario:</label><br>
        <input type="text" id="login-usuario" name="usuario" required><br><br>

        <label for="login-password">Contraseña:</label><br>
        <input type="password" id="login-password" name="contrasena" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <hr>

    <h1>Register</h1>
    <form id="registerForm" action="/register" method="post" autocomplete="on">
        <label for="reg-usuario">Usuario:</label><br>
        <input type="text" id="reg-usuario" name="usuario" required><br><br>

        <label for="reg-password">Contraseña:</label><br>
        <input type="password" id="reg-password" name="contrasena" required><br><br>

        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
